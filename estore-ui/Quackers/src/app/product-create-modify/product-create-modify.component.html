<form id="create-form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div id="control-group-container">
        <div class="controls-container">
            <span class="control-group-header">General</span>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" pattern="^\s*\S+.*$" required>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Quantity</mat-label>
                <input matInput class="form-control" id="quantity_input" type="number" formControlName="quantity"
                    min="0" required>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Price (Enter 0 for default price)</mat-label>
                <input matInput class="form-control" id="price_input" type="number" step="0.01" min="0.00"
                    formControlName="price" required>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Size</mat-label>
                <mat-select class="form-control" id="size_input" formControlName="size" required>
                    <mat-option value="SMALL">Small</mat-option>
                    <mat-option value="MEDIUM">Medium</mat-option>
                    <mat-option value="LARGE">Large</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Color</mat-label>
                <mat-select class="form-control" id="color_input" formControlName="color" required>
                    <mat-option value="RED">Red</mat-option>
                    <mat-option value="ORANGE">Orange</mat-option>
                    <mat-option value="YELLOW">Yellow</mat-option>
                    <mat-option value="GREEN">Green</mat-option>
                    <mat-option value="BLUE">Blue</mat-option>
                    <mat-option value="INDIGO">Indigo</mat-option>
                    <mat-option value="VIOLET">Violet</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="controls-container">
            <span class="control-group-header">Outfit</span>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Hat</mat-label>
                <mat-select class="form-control" formControlName="hatUID" required>
                    <mat-option value="0">None</mat-option>
                    <mat-option value="1">Bucket Hat</mat-option>
                    <mat-option value="2">Baseball Hat</mat-option>
                    <mat-option value="3">Fedora</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Hand Item</mat-label>
                <mat-select class="form-control" formControlName="handItemUID" required>
                    <mat-option value="0">None</mat-option>
                    <mat-option value="1">Knife</mat-option>
                    <mat-option value="2">iPhone</mat-option>
                    <mat-option value="3">NES Controller</mat-option>
                    <mat-option value="4">Gun</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Jewelry</mat-label>
                <mat-select class="form-control" formControlName="jewelryUID" required>
                    <mat-option value="0">None</mat-option>
                    <mat-option value="1">Necklace without Pendant</mat-option>
                    <mat-option value="2">Necklace with Pendant</mat-option>
                    <mat-option value="3">Earring</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button id="submit-btn">Submit</button>
</form>

<button (click)="close(null)">Close</button>
