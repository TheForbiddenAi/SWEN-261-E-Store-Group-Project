<p>shopping-cart works!</p>
<div *ngIf="account && cart">
    <div><span>Hello </span>{{account.username}}</div>
    <div><span>Your Customer Id Is: </span>{{cart.customerId}}</div>

    <div *ngFor="let duck of ducks">Name: {{duck.name}} - Quantity: {{getDuckQuantity(duck.id)}}</div>
</div>
