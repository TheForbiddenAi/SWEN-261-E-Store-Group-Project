<div class="header-btn-container">
    <button id="create-btn" class="gen-btn" type="button" routerLink="/inventory/product">Create Product</button>
</div>
<div class="duck-container">
    <mat-card class="card-format" *ngFor="let duck of ducks">
        <div class="duck-box">
            <div class="fake-image">&nbsp;</div>
            <mat-card-header class="card-header-format">
                <mat-card-title>{{duck.name}}</mat-card-title>
                <mat-card-subtitle>{{getDuckPrice(duck)}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions class="card-action-format">
                <button mat-raised-button class="fix-hover" (click)="goToDuckModification(duck.id)">Modify</button>
                <button mat-raised-button color="warn" class="fix-hover" (click)="deleteDuck(duck)">Remove</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
