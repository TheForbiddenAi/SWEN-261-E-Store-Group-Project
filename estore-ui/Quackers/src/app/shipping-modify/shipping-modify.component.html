<form id="create-form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div id="control-group-container">
        <div class="controls-container">
            <div class="header">Shipping Information</div>
            <div class="info-detail">
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstName" pattern="^\s*\S+.*$" required>
                    <mat-error>Please enter a first name.</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName" pattern="^\s*\S+.*$" required>
                    <mat-error>Please enter a last Name.</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="address" pattern="^\s*\S+.*$" required>
                    <mat-error>Please enter an address.</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>City</mat-label>
                    <input matInput type="text" formControlName="city" pattern="^\s*\S+.*$" required>
                    <mat-error>Please enter a city.</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="fill" floatLabel="always"
                    [ngClass]="{'extra-margin-bottom': shouldZipCodeDisplayError(true)}">
                    <mat-label>Zip Code</mat-label>
                    <input matInput type="text" formControlName="zipCode" minlength="5" pattern="^\d{5}(?:[-\s]\d{4})?$"
                        placeholder="12345" required>
                    <mat-error class="error" *ngIf="shouldZipCodeDisplayError(true)">
                        Please enter a valid zipcode (i.e. 12345).
                    </mat-error>
                    <mat-error class="error"
                        *ngIf="shouldZipCodeDisplayError(false) && !shouldZipCodeDisplayError(true)">
                        Please enter a zipcode.
                    </mat-error>
                </mat-form-field>

            </div>
            <mat-dialog-actions class="button-container">
                <button mat-raised-button class="fix-hover green-hover">Submit</button>
                <button mat-raised-button class="fix-hover red-hover" type="button"
                    [mat-dialog-close]="null">Close</button>
            </mat-dialog-actions>
        </div>
    </div>
</form>
